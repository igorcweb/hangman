<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="icon" type="image/png" href="./assets/images/lightbulb.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Trivia Hangman</title>
</head>

<body>
  <header>
    <nav>
      <h4 class="category">Select Category</h4>
      <ul class="collapsed">
        <li data-category="Books">Books</li>
        <li data-category="Computer Science">Computer Science</li>
        <li data-category="General Knowledge">General Knowledge</li>
        <li data-category="Geography">Geography</li>
        <li data-category="Film">Film</li>
        <li data-category="History">History</li>
        <li data-category="Music">Music</li>
        <li data-category="Politics">Politics</li>
        <li data-category="Sports">Sports</li>
        <li data-category="Television">Television</li>
      </ul>
      <h1>Trivia HANGMAN</h1>
      <h4 class="streak">Streak:
        <span id="streak">0</span>
      </h4>
    </nav>
  </header>
  <div class="hangman">
    <canvas></canvas>
    <div class="game">
      <h2>Category:
        <span id="category">General Knowledge</span>
      </h2>
      <p id="questionText"></p>
      <p id="answerText"></p>
      <h2 class="message"></h2>
      <button id="next">Press Any Key to Continue</button>
      <h3 id="guessed"></h3>
    </div>
  </div>

  <footer>
    <p class="footer">&copy;
      <span id="year"></span> Igor Chernyshev</p>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
